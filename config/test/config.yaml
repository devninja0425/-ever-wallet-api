---
server_addr: "0.0.0.0:3030"
database_url: "postgresql://postgres:postgres@127.0.0.1:5432/ton_wallet_api"
db_pool_size: 5
ton_core:
  adnl_port: 30310
  db_path: "./db"
  keys_path: "./adnl-keys.json"
#metrics_settings:
#  listen_address: "0.0.0.0:10000"
#  metrics_path: "/"
#  collection_interval_sec: 10
logger_settings:
  appenders:
    stdout:
      kind: console
      encoder:
        pattern: "{d(%Y-%m-%d %H:%M:%S %Z)(utc)} - {h({l})} {M} = {m} {n}"
  root:
    level: error
    appenders:
      - stdout
  loggers:
    ton_wallet_api:
      level: info
      appenders:
        - stdout
      additive: false
    warp:
      level: info
      appenders:
        - stdout
      additive: false
    ton_indexer:
      level: error
      appenders:
        - stdout
      additive: false
    tiny_adnl:
      level: error
      appenders:
        - stdout
      additive: false
