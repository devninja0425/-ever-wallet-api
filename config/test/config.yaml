---
server_addr: "0.0.0.0:8080"
database_url: "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}/${DB_NAME}"
db_pool_size: 5
secret: "${API_SECRET}"
ton_core:
  port: 30310
  rocks_db_path: "/var/ton/ton-wallet-api/data/rocksdb"
  file_db_path: "/var/ton/ton-wallet-api/data/file"
  keys_path: "/var/ton/ton-wallet-api/data/keys"
logger_settings:
  appenders:
    stdout:
      kind: console
      encoder:
        pattern: "{d(%Y-%m-%d %H:%M:%S %Z)(utc)} - {h({l})} {M} = {m} {n}"
    root:
      level: info
      appenders:
        - stdout
    loggers:
      ton_wallet_api:
        level: info
        appenders:
          - stdout
        additive: false
      warp:
        level: debug
        appenders:
          - stdout
        additive: false